<div class="border-right p-3" id="sidebar">
    <h3 style="color: #EDEDED;">
       Music
    </h3>
    <hr style="color: #EDEDED"/>
    <ul class="list-group">
      <li
        *ngFor="let item of items"
        class="list-group-item"
        [routerLink]="item.ruta"
        routerLinkActive="activo">
        {{ item.nombre }}
      </li>
    </ul>
</div>
